<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="order.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="all" id="all">

    <div class="main">
      <img src="./design/images/illustration-hero.svg" alt="svg">
    </div>

    <div class="below-img">
      <div class="text-belowimg">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
      </div>
      
      <div class="below-text">
        <div class="below-text-content">
          <div class="music-icon">
            <img src="./design/images/icon-music.svg" alt="svg">
          </div>
          
        <div class="content-text">
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <span class="price"> $59.99/year</span>
          </div>
          
          <div class="change">
            <a href="">Change</a>
          </div>
        </div>
        </div>

        <div class="payment-cancel">
          <div class="payment">
            <button>Proceed to Payment</button>
          <div class="cancel">
            <a href="">Cancel Order</a>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
</body>
</html>
